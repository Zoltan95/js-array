<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Js, initial-scale=1.0">
    <link rel="stylesheet" href="css/application.css">
    <title>Zoltan Urban | JS-Array Project</title>
</head>
<body>
    <div class="container">
        <h1>Netmatters JS-Array Assessment</h1>
        <small>With this application you can generate random images, and assign them to any "email" or "emails" you provide.</small>
        <ul id="err_list"></ul>
        <div class="colA">
            <label for="email">Please Enter An Email Address:</label>
            <input id="email" type="email" name="email" val="" placeholder="Please Enter Email">
            <button class="btn" id="addEmail">Add Email</button>
            <div id="list-of-pictures" class="list-of-pictures">

            </div>
            <div class="actions">
                <button class="btn" id="loadImage">New Image</button>
                <div class="custom-select">
                    <select></select>
                </div>               
                <button class="btn" id="addPicture" onclick="addPicturesToEmail()">Add Picture</button>
            </div>
        </div>
        <div id="previews" class="col">
            <h3>Preview Selected Pictures</h3>
            <h5>Click Any Pictures To Remove Them</h5>
            
        </div>
    </div>

    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/custom-select.js"></script>
    <script src="js/js-array.js"></script>
</body>
</html>
